<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Information</title>
</head>
<body>

<h1>Divinian Student Information</h1>

<div class="box">
    <div class="profile">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Grade:</strong> <span id="grade"></span></p>
        <p><strong>Enrolled Date:</strong> <span id="enrolledDate"></span></p>
        <p><strong>Hobbies:</strong> <span id="hobbies"></span></p>
    </div>
</div>  

<a href="subjects.html">
    <button>Subject</button>
</a>

<script>
    var student = {
        name: "CHUA, Ivan Ken",
        grade: 2,
        enrolledDate: new Date("01-19-2024"),
        hobbies: ["Photography", "Editing", "Gardening"]
    };

    document.getElementById("name").innerHTML = student.name;
    document.getElementById("grade").innerHTML = student.grade;
    document.getElementById("enrolledDate").innerHTML = student.enrolledDate.toDateString();

    var hobbiesString = student.hobbies.join(", ");
    document.getElementById("hobbies").innerHTML = hobbiesString;
</script>

</body>
</html>
